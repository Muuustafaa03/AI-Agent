services:
  php:
    build:
      context: ./php
      dockerfile: Dockerfile
    container_name: agent_php
    ports: ["8080:80"]
    volumes:
      - ./app:/var/www/html
      - ./storage:/var/www/storage
    depends_on:
      - mysql
      - python
    working_dir: /var/www/html

  mysql:
    image: mysql:8.0
    container_name: agent_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
    ports: ["3307:3306"]
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  python:
    build:
      context: ./python
      dockerfile: Dockerfile
    container_name: agent_python
    ports: ["5001:5001"]
    volumes:
      - ./python:/app
      - ./storage/models:/models

volumes:
  mysql_data: