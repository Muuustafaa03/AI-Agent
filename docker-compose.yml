services:
  php:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: agent_php
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html
      - ./storage:/var/www/storage
    environment:
      APP_ENV: ${APP_ENV:-development}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_URL: ${APP_URL:-http://localhost:8080}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-agentdb}
      DB_USERNAME: ${DB_USERNAME:-agentuser}
      DB_PASSWORD: ${DB_PASSWORD:-agentpass}
      PY_WORKER_URL: http://python:5001
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - python
      - mysql

  python:
    build:
      context: ./python
      dockerfile: Dockerfile
    container_name: agent_python
    ports:
      - "5001:5001"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - ./python:/app

  mysql:
    image: mysql:8.0
    container_name: agent_mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: ${DB_DATABASE:-agentdb}
      MYSQL_USER: ${DB_USERNAME:-agentuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-agentpass}
    volumes:
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:

networks:
  default:
    name: ai_agent_net